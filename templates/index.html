<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fantasy Baseball Dashboard</title>
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  >
  <!-- DataTables CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"
  >
</head>
<body class="bg-light">
  <div class="container my-4">
    <h1 class="text-center mb-4">Fantasy Baseball Hitter Stats (2025)</h1>

    <div class="table-responsive">
      <table id="hittersTable" class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Team</th>
            <th>xwOBA</th>
            <th>xSLG</th>
            <th>Avg Order vs RHP</th>
            <th>Avg Order vs LHP</th>
            <th>Platoon Flag</th>
          </tr>
        </thead>
        <tbody>
          {% for row in data %}
          <tr>
            <td>{{ row.name }}</td>
            <td>{{ row.team }}</td>
            <td>{{ row.xwOBA }}</td>
            <td>{{ row.xSLG }}</td>
            <td>{{ row.avg_order_vs_rhp }}</td>
            <td>{{ row.avg_order_vs_lhp }}</td>
            <td>{{ row.platoon_flag }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <!-- JS dependencies -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script
    src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"
  ></script>
  <script
    src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"
  ></script>

  <script>
    $(document).ready(function() {
      $('#hittersTable').DataTable({
        pageLength: 25
      });
    });
  </script>
</body>
</html>
